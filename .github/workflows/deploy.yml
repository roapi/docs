      # TODO: switch back to download from release after
      # https://github.com/badboy/mdbook-open-on-gh/pull/3 gets released
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install mdbook-open-on-gh
        run: |
          cargo install --git https://github.com/houqp/mdbook-open-on-gh --branch main
          cargo install --git https://github.com/houqp/mdBook.git --branch ga

      - name: Build
        run: |
          export PATH=$PATH:$(pwd)
          mdbook build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: book
